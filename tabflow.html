<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	
	<script src="https://use.fontawesome.com/8da8798c06.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		
		#container {
			min-height: 100%;
			
			background: #ffffff;
			background-size: 600% 600%;
			animation: Animation 15s ease-in-out infinite;
			
			display: flex;
			text-align: center;
			justify-content: center;
		}
		
		@keyframes Animation { 
			0%{background-position:0% 99%}
			50%{background-position:100% 2%}
			100%{background-position:0% 99%}
		}
		
		#time {
			color: #ffffff;
			font-size: 10rem;
			margin: auto;
			align-self: center;
			font-weight: 300;
			font-family: 'Quicksand', sans-serif;
			text-shadow: 0px 0px 100px #969696;
		}
		
		#info-icon {
			color: #ffffff;
			/*margin: 10px;*/
			opacity: 0.6;
			text-shadow: 0px 0px 50px #969696;
			position: absolute;
			bottom: 10px;
			right: 10px;
			font-size: 1.2rem;
			transition: .3s;
		}
		
		#info-icon:hover {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1 id="time"></h1>
		<span class="fa fa-cog" id="info-icon"></span>
	</div>
	<script src="main.js"></script>
</body>
</html>
