<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	<script src="src/moment.min.js"></script>
	
	<style>
		/* base css */
		html, body {
			height: 100%;
			margin: 0;
		}
		
		a {
			color: #ffffff;
		}
		
		hr {
			border-style: solid;
		}
		
		/* page background */
		#container {
			min-height: 100%;
			
			background: #ffffff;
			background-size: 600% 600%;
			animation: Animation 15s ease-in-out infinite;
			
			display: flex;
			text-align: center;
			justify-content: center;
		}
		
		@keyframes Animation { 
			0%{background-position:0% 99%}
			50%{background-position:100% 2%}
			100%{background-position:0% 99%}
		}
		
		/* time & date */
		#text-display {
			color: #ffffff;
			font-family: 'Quicksand', sans-serif;
			align-self: center;
			margin: auto;
		}
		
		#time {
			font-size: 11rem;
			font-weight: 300;
			text-shadow: 0px 0px 75px #969696;
			margin-top: 0px;
			margin-bottom: 0px;
		}
		
		#date {
			font-size: 3rem;
			font-weight: 300;
			text-shadow: 0px 0px 60px #969696;
			margin-top: 0px;
			margin-bottom: 0px;
		}
		
		/* options */
		#options {
			font-family: 'Quicksand', sans-serif;
			color: #ffffff;
			text-shadow: 0px 0px 40px #969696;
			font-size: 1.3rem;
			text-align: left;
			
			display: none;
			height: 1%;
			align-self: center;
			min-width: 50%;
			position: relative;
			
			border: 2px solid #ffffff;
			padding: 20px;
			border-radius: 10px;
			
			background: rgba(119, 119, 119, 0.4);
		}
		
		#options h1 {
			margin-top: 1px;
			margin-bottom: 1px;
		}
		
		#options h2 {
			margin-top: 20px;
			margin-bottom: 5px;
			font-size: 1.5rem;
		}
		
		#options p {
			margin-top: 2px;
			margin-bottom: 2px;
		}
		
		.options-list {
			list-style: none;
			padding-left: 0px;
			margin-top: 5px;
			margin-bottom: 0px;
		}
		
		.options-list li {
			margin-bottom: 10px;
		}
		
		/* font awesome icons */
		.icon {
			color: #ffffff;
			text-shadow: 0px 0px 50px #969696;
			font-size: 1.2rem;
			background: none;
			border: none;
		}
		
		#info-icon {
			opacity: 0.6;
			transition: .3s;
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
		
		#close-icon {
			position: absolute;
			top: 10px;
			right: 10px;
		}
		
		#info-icon:hover {
			opacity: 1;
		}
		
		/* css toggle switch modified from https://www.w3schools.com/howto/howto_css_switch.asp */
		.switch {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 20px;
			top: 3px;
			margin-right: 10px;
		}

		/* Hide default HTML checkbox */
		.switch input {display:none;}

		/* the slider */
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(255, 255, 255, 0);
			border: 1px solid #ffffff;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 20px;
		}

		/* slider circle */
		.slider:before {
			position: absolute;
			content: "";
			height: 25px;
			width: 25px;
			left: -2px;
			bottom: -4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 50%;
		}
		
		input:checked + .slider {
			background-color: #dddddd;
		}
		
		input:focus + .slider {
			box-shadow: 0 0 1px #dddddd;
		}
		
		input:checked + .slider:before {
			transform: translateX(28px);
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="text-display">
			<h1 id="time"></h1>
			<h2 id="date"></h2>
		</div>
		<div id="options">
			<button role="button" id="close-icon" class="icon">
				<span class="fa fa-times" aria-label="Options"></span>
			</button>
			<h1>Options</h1>
			<h2>Display</h2>
			<ul class="options-list">
				<li><label class="switch"> 
					<input type="checkbox" checked id="showTime">
					<div class="slider"></div>
				</label>Show time</li>
				<li><label class="switch"> 
					<input type="checkbox" checked id="showDate">
					<div class="slider"></div>
				</label>Show date</li>
				<li><label class="switch"> 
					<input type="checkbox" id="use24HourTime">
					<div class="slider"></div>
				</label>Use 24 hour time</li>
			</ul>
			
			<h2>Info</h2>
			<p>Coded with <span class="fa fa-heart" aria-label="love"></span> by <a href="http://lizgw.github.io/">Liz Wigglesworth</a><br>
			<a href="http://fontawesome.io">Font Awesome</a> by Dave Gandy</p>
		</div>
		<button role="button" id="info-icon" class="icon">
			<span class="fa fa-cog" aria-label="Options"></span>
		</button>
	</div>
	<script src="src/main.js"></script>
	<script src="src/options.js"></script>
</body>
</html>
